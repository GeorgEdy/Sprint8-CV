<div class="col-md-3">
  <div class="sidebar-container">
    <img class="upload-photo"
         src="https://pixabay.com/static/uploads/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
         alt="Resume photo"/>
    <h2 contenteditable="true" placeholder="Name"></h2>
    <h4 contenteditable="true" placeholder="Current position"></h4>
    <div class="about-section">
      <hr>
      <h4><i class="glyphicon glyphicon-user"></i>About me</h4>
      <p contenteditable="true"
         placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."></p>
    </div>
    <div class="contact-section">
      <hr>
      <h4>Contact Info</h4>
      <div class="contact-phone">
        <i class="glyphicon glyphicon-earphone"></i>
        <span contenteditable="true" placeholder="Phone number"></span>
      </div>
      <div class="contact-address">
        <i class="glyphicon glyphicon-map-marker"></i>
        <span contenteditable="true" placeholder="Address"></span>
      </div>
      <div class="contact-email">
        <i class="glyphicon glyphicon-envelope"></i>
        <span contenteditable="true" placeholder="E-mail"></span>
      </div>
      <div class="contact-website">
        <i class="glyphicon glyphicon-globe"></i>
        <span contenteditable="true" placeholder="Website"></span>
      </div>
    </div>
    <div class="social-section">
      <hr>
      <h4>Social Media</h4>
      <div class="social-skype">
        <i class="fa fa-skype"></i>
        <span contenteditable="true" placeholder="Skype ID"></span>
      </div>
      <div class="social-linkedin">
        <i class="fa fa-linkedin-square"></i>
        <span contenteditable="true" placeholder="LinkedIn profile"></span>
      </div>

    </div>
  </div>
</div>
<div class="col-md-8 col-md-offset-1">
  <div class="hide-buttons parent">
    <h2>Work experience</h2>
    <div ng-click="displayButtons($event)">
      <div class="pull-left">
        <div contenteditable="true" placeholder="Position"></div>
      </div>
      <div class="pull-right">
        <div>
          <div contenteditable="true" placeholder="Company name and location"></div>
        </div>
          <span>From:
          <label>
            <input type="date"/>
          </label>
        </span>
        <span>To:
          <label>
            <input type="date"/>
            <span><input type="checkbox"/>I currently work here</span>
          </label>
        </span>
        <div>
          <div contenteditable="true" placeholder="Description"></div>
        </div>
      </div>
      <div class="clearfix"></div>
      <i class="glyphicon glyphicon-minus minus"></i>
      <i class="glyphicon glyphicon-plus plus"></i>
    </div>
    <button class="save-btn" ng-click="saveAction()">Save</button>
    <button class="cancel-btn" ng-click="cancelAction()">Cancel</button>
  </div>
  <div class="hide-buttons parent">
    <h2>Education</h2>
    <div ng-click="displayButtons($event)">
      <div class="pull-left">
        <div contenteditable="true" placeholder="Degree"></div>
      </div>
      <div class="pull-right">
        <div>
          <div contenteditable="true" placeholder="School name and location"></div>
        </div>
      <span>From:<label>
        <input type="date">
      </label></span>
      <span>To:<label>
        <input type="date">
      </label></span>
        <div>
          <div contenteditable="true" placeholder="description"></div>
        </div>
      </div>
      <div class="clearfix"></div>
      <i class="glyphicon glyphicon-minus minus"></i>
      <i class="glyphicon glyphicon-plus plus"></i>
    </div>
    <button class="save-btn" ng-click="saveAction()">Save</button>
    <button class="cancel-btn" ng-click="cancelAction()">Cancel</button>
  </div>
  <div>
    <h2>Languages</h2>
    <span>Understanding</span>
    <span>Speaking</span>
    <span>Writing</span>
    <div class="row hide-buttons">
      <div class="col-md-2">English</div>
      <div contenteditable="true" ng-click="displayButtons($event)" placeholder="C1" class="col-md-2"></div>
      <div contenteditable="true" ng-click="displayButtons($event)" placeholder="C1" class="col-md-2"></div>
      <div contenteditable="true" ng-click="displayButtons($event)" placeholder="C1" class="col-md-2"></div>
      <i class="glyphicon glyphicon-minus"></i>
      <i class="glyphicon glyphicon-plus"></i>
      <button class="save-btn col-md-2" ng-click="saveAction()">Save</button>
      <button class="cancel-btn col-md-2" ng-click="cancelAction()">Cancel</button>
    </div>
  </div>
  <div class="hide-buttons">
    <h2>Professional Skills</h2>
    <div contenteditable="true" ng-click="displayButtons($event)" placeholder="e.g. team player"></div>
    <button class="save-btn" ng-click="saveAction()">Save</button>
    <button class="cancel-btn" ng-click="cancelAction()">Cancel</button>
  </div>
</div>
